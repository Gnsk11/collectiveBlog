{% extends 'registration/registrarion_basic.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Reset password
{% endblock %}

{% block form %}
    <div class="card shadow-lg">
        <div class="card-body">
            <h4 class="card-title text-center">Reset your password</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}

                <button type="submit" class="btn btn-info btn-block">Reset</button>
            </form>
        </div>
    </div>
{% endblock %}
