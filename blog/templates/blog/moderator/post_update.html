{% extends 'registration/registrarion_basic.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Post moderation
{% endblock %}
{% block form %}

    <div class="card shadow-lg mb-4">
        <a href="{% url 'post_reject' post_id=post.id %}"
           class="btn btn-sm btn-outline-danger float-right shadow">Reject</a>
        <div class="card-body">
            <h4 class="card-title text-center ">Post moderation</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-info btn-block shadow">Give to the world</button>
            </form>
        </div>
    </div>

{% endblock %}
